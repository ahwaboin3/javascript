<script>
    //c08-02-01.html
    //static 속성과 메소드
    //static을 정적이라는 한국어로 불러 정적 속성, 정적 메소드라고
    //부르기도 합니다
    //class 클래스 이름{
    // static 속성 = 값
    // static 메소드(){}
    //}
    //static속성과 메소드는 인스턴스를 만들지 않고 사용할 수 있는
    //속성과 메소드입니다.
    //사용할 때
    //클래스 이름.속성
    //클래스 이름.메소드()
    class Square{
        #length
        static #counter=0
        static get counter(){
            return Square.#counter
        }
        constructor(length){
            this.length=length
            Square.#counter+=1
        }
        static perimeterOf(length){
            return length*4
        }
        static areaOf(length){
            return length*length
        }
        get length(){
            return this.#length
        }
        get perimeter(){
            return this.#length*4
        }
        get area(){
            return this.#length*this.#length
        }
        set length(length){
            if(length<=0){
                throw "길이는 0보다 커야 합니다."
            }
            this.#length=length
        }
    }
    const squareA=new Square(10)
    const squareB=new Square(20)
    const squareC=new Square(30)
    //static 속성 사용하기
    console.log(
        `지금까지 생성된 Square 인스턴스는 ${Square.counter}개 입니다`)
    //static 메소드 사용하기
    console.log(
        `한 변의 길이가 20인 정사각형의 둘레는 ${Square.perimeterOf(20)}`)
    console.log(
        `한 변의 길이가 30인 정사각형의 넓이는 ${Square.areaOf(30)}`)
    //#counter라는 이름의 static속성과 counter()라는 이름의 static메소드(게더)를
    //만들었습니다. #counter라는 속성은 Square객체의 생성자가 호출될 때마다
    //1씩 증가하도록 했습니다. 현재까지 Square객체가 몇개 생성되었는지 확인할 수
    //있습니다.
    //변수와 함수를 클래스 내부에 작성하면 장점이 있습니다.
    // - 어떤 속성과 함수가 클래스 내부에 귀속되어 있다는 것을 명시적으로 나타낼 수
    //있습니다
    // - private특성과 게터, 세터를 부여해서 조금 더 안전한 변수와 함수를 사용할
    //수 있습니다.
</script>
