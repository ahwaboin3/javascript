<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //c04-02.html
        //반복문
        //for in 반복문
        //for(const 반복 변수 in 배열 또는 객체){
        //}
        //for in반복문의 반복 변수에는 요소의 인덱들이 들어 옵니다.
        const todos=["우유 구매","업무 메일 확인하기","필라테스 수업"]
        for(const i in todos){
            console.log(i)
        }
        for(const i in todos){
            console.log(`${i}번째 할 일: ${todos[i]}`)
        }
        //for of 반복문
        //for of 반복문의 반복 변수에는 요소가 들어 갑니다
        for(const todo of todos){
            console.log(`오늘의 할 일:${todo}`)
        }

        //for 반복문
        for(let i=0;i<5;i++){
            console.log(`${i}번째 반복입니다.`)
        }
        //1~100까지 더하기
        let output=0
        for(let i=1;i<=100;i++){
            output+=i
        }
        console.log(`1~100까지 숫자를 모두 더하면 ${output}입니다.`)

        //for반복문과 배열
        for(let i=0;i<todos.length;i++){
            console.log(`${i}번 째 할 일:${todos[i]}`)
        }
        //while반복문
        let i=0
        while(i<10){
            console.log(`${i}번째 반복입니다.`)
            i++
        }
        // let j=0
        // while(confirm("계속 진행하시겠습니다?")){
        //     console.log(`${j}번째 반복입니다.`)
        //     j++
        // }

        //while반복문과 함께 배열 사용하기
        let n=0
        const array=[1,2,3,4,5]
        while(n<array.length){
            console.log(`${n}:${array[n]}`)
            n++
        }

        //break 키워드
        //반복문을 벗어날 때 사용하는 키워드입니다.
        // for(let i=0;true;i++){
        //     console.log(`${i}번째 반복문입니다.`)
        //     const isContinue=confirm("계속 하시겠습니까?")
        //     if(!isContinue){
        //         break
        //     }
        // }
        //continue 키워드
        //반복문 안의 반복 작업을 멈추고 반목문의 처음으로 돌아가
        //다음 반복 작업을 진행합니다.
        //0부터 10까지 짝수 합을 구하는 코드
        let result=0
        for(let i=1;i<=10;i++){
            if(i%2===1){
                //홀수면 현재 반복을 중지하고 다음 반복을 수행합니다.
                continue
            }
            result+=i
        }
    </script>
</body>
</html>
