<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //c05-02-02.html
        //즉시 호출 함수(IEFI)
        //(function(){})()
        // \\\ - 하나의 문자열로 인식 시키기 위한 기호
        (function(){
            console.log(
            "다른 곳에 함수를 호출 하지 않았지만 바로 실행됩니다.");
        })()

        //이름 충돌 문제가 발생되는 상황에서 즉시 호출 함수 많이 사용
    </script>
    <script>
        let pi=3.14
        console.log(`파이 값은 ${pi}입니다.`)
        </script>
    <script>
        // 'use strict'
        function func(){
            let pi=3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        }
        func();
        (function (){
            let pi=3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        })();
        //즉시 호출 함수로 블록을 만들어서 이름 중복 문제를 많이 해결했다
        
        //나중에 업데이트 된 것이 그냥 블록만 사용할수 있도록 업데이트
        //되었습니다
        {
            let pi=3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        }
        ;
        {
            let pi=3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        }

        //엄격 모드
        //여러 자바스크립트 코드를 보면 블록의 가장 위쪽에 use strict라는
        //문자열이 등장하는 것을 볼 수 있습니다. 이는 엄격 모드라고
        //부르는 기능으로 자바스크립트는 이러한 문자열을 읽어 들인
        //순간부터 코드를 엄격하게 검사합니다.
        // 'use strict'
        data=10
        console.log(data)
    </script>
</body>
</html>
