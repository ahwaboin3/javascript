<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        //c05-02-01.html
        //타이머 함수
        let h1=document.querySelector("#h1")
        setTimeout(()=>{
            h1.innerHTML="Hello World!"
        },1*2000)
        //특성 시간마다 또는 특정 시간 이후에 콜백 함수를 호출할 수 있는
        //타이머 함수들이 있습니다.
        //함수 이름 | 설명
        //setTimeout(함수, 시간(밀리초)) | 특정 시간 후에 함수를 한 번 호출합니다.
        //setInterval(함수, 시간)| 특정 시간마다 함수를 호출합니다.
        setTimeout(()=>{
            console.log("1초 후에 실행됩니다.")
        },1*1000)
        //1000밀리초=1초
        let count=0
        let id=setInterval(()=>{
            console.log(`1초마다 실행됩니다(${count++}번째)`)
        },1*1000)

        //타이머를 종료하고 싶을 때는 clearTimeout()함수와 
        //clearInteraval()함수를 사용합니다.
        //함수 이름 | 설명
        //clearTimeout(타이머_ID) | setTimeout()함수로 설정한 타이머를
        //제거 합니다.
        //clearInterval(타이머_ID) | setInterval()함수로 설정한 타이머를
        //제거 합니다.
        //이 함수들의 매개변수에는 타이머 ID라는 것을 넣는데,
        //타이머 ID는 setTimeout()함수와 setInterval() 함수를 호출할때
        //리턴값으로 나오는 숫자입니다.
        setTimeout(()=>{
            console.log("타이머를 종료합니다.")
            clearInterval(id)
        },5*1000)
    </script>
</body>
</html>
