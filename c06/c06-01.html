<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //c06/c06-01.html
        //객체
        //배열은 요소에 접근할 때 인덱스를 사용하지만, 객체는 키를
        //사용합니다.
        //객체는 중괄호{...}로 생생하며, 자료를 쉼표(,)로 연결해서
        //입력합니다.
        //{키:값,키:값}
        const product={
            제품명:"7D 건조 망고",
            유형:"당절임",
            성분:"망고, 설탕, 메타중아황산나트륨,  치자 황색소",
            원산지:"필리핀"
        }
        //객체 뒤에 대괄호[...]를 사용하고 키를 입력하면 객체의 요소에
        //접근할 수 있습니다.
        console.log(product["제품명"])
        //대괄호[...]를 사용하는 방법 이외에 온점(.)을 사용할 수도
        //있습니다.
        console.log(product.제품명)
        //식별자로 사용할 수 없는 단어를 키로 사용할 경우
        //객체를 생성할 때 키는 식별자와 문자열을 모두 사용할 수 있습니다.
        //식별자가 아닌 문자열을 키로 사용했을 때는 무조건 대괄호[...]를
        //사용해야 객체의 요소에 접근할 수 있습니다.
        const object={
            "with space":273,
            "with !@#!$#%$^%":52
        }
        //객체의 요소에 접근
        // Object.with space //X
        console.log(object["with space"])
        console.log(object["with !@#!$#%$^%"])

        //속성과 메소드
        //배열 내부에 있는 값을 요소라고 합니다. 반면 객체 내부에 있는
        //값은 속성이라고 합니다.
        //배열의 요소와 마찬가지로 객체의 속성도 모든 형태의 자료형을
        //가질 수 있습니다.
        const obj={
            number:273,
            string:"구름",
            boolean:true,
            array:[52,273,103,32],
            method:function(){},
        }

        //객체의 속성 중 함수 자료형인 속성을 특별히 메소드라고 부릅니다.
        const pet={
            name:"구름",
            eat:function(food){}
        }
        //메소드를 호출
        pet.eat()

        //메소드 내부에서 this 키워드 사용하기
        //메소드 내에서 자기 자신이 가진 속성을 출력하고 싶을 때는
        //자신이 가진 소기임을 분명하게 표시해야 합니다.
        //자기 자신이 가진 속성이라는 것을 표시할 때는 this키워드를
        //사용합니다.
        const petDog={
            name:"구름",
            eat:function(food){
                console.log(this.name+"은/는 "+food+"을/를 먹습니다.")
            }
        }
        //this 키워드를 사용해 자신이 가진 속성에 접근할 수 있습니다
        petDog.eat("밥")

        //동적으로 객체 속성 추가/제거
        //객체를 처음 생성한 후에 속성을 추가하거나 제거하는 것을
        //'동적으로 속성을 추가한다'또는 '동적으로 속성을 제거한다'고
        //표현합니다.
        
        //동적으로 객체 속성 추가하기
        const student={}
        student.name="윤학생"
        student.hoppy="악기"
        student.dream="생명공학자"
        console.log(student)
        //객체를 생성한 후 속성을 지정하고 값을 입력하면 동적으로
        //속성이 추가됩니다.

        //동적으로 객체 속성 제거하기
        //객체의 속성을 제거할 때는 delete키워드를 사용합니다
        //delete 객체.속성

        delete student.dream
        console.log(student)

        //메소드 간단 선언 구문
        //최신 버전의 자바스크립트에서는 메소드를 조금 더 쉽게
        //선언할 수 있는 전용 구문이 있습니다.
        const myPet={
            name:"구름",
            eat(food){
                console.log(`${this.name}은 ${food}을 먹습니다.`)
            }
        }
        myPet.eat("밥")

        //화살표 함수를 사용한 메소드
        //익명 함수와 화살표 함수는 객체의 메소드로 사용될 때
        //this 키워드를 다루는 방식이 다릅니다.
        const test={
            a:function(){
                console.log(this)
            },
            b:()=>{
                console.log(this)
            }
        }
        test.a()
        test.b()
        //window객체는 웹 브라우저 자체를 나타내는 "웹 브라우저에서
        //실행하는 자바스크립트의 핵심 객체"라고 생각하면 됩니다.
        //이처럼 메소드 내부에서 this키워드를 사용할 때 의미가
        //달라지므로 화살표 함수를 메소드로 사용하지 않는 편입니다.
    </script>
</body>
</html>
